<div class="info_box">
  <h1>
    {{ data.title }}
  </h1>

  <div class="btns-action">
    <button
      [label]="data.fillBtnTitle"
      pButton
      pRipple
      class="fill_btn"
      (click)="getPlans(data.fillBtnAction)"
    ></button>
    <button
      [label]="data.emptyBtnTitle"
      pButton
      pRipple
      class="empty_btn"
      (click)="getContact(data.emptyBtnAction)"
    ></button>
  </div>

  <p>
    {{ data.des }}
  </p>
</div>
