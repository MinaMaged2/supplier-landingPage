<div class="main_section_container">
    <div class="container">
        <div class="main_section">
            <div class="row">
                <div class="info col-md-6 col-sm-12">
                    <p-tabView [(activeIndex)]="activeIndex">
                        @for (item of siteInfo; track $index) {
                            <p-tabPanel [header]="item.header">
                                <app-hosting [data]="item"></app-hosting>
                            </p-tabPanel>
                        }
                    </p-tabView>
                </div>
    
                <div class="img col-md-6 col-sm-12">
                    <img [src]="siteInfo[activeIndex].img" alt="host image">
                </div>
            </div>
        </div>
    </div>
</div>
