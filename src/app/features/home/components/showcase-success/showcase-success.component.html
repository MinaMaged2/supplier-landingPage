<section class="showcase_container" aria-labelledby="showcase-heading">
  <div class="container">
    <div class="showcase">
      <h2>{{'NumbersOfShowcase' | translate }}</h2>

      <div class="numbers">
        @for (item of numbers; track $index) {
        <div class="number-box">
          <div>
            <h3>
              {{ item.number }}
            </h3>
            <span>
              {{ item.title | translate}}
            </span>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</section>
