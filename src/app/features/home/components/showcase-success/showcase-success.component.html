<div class="showcase_container">
  <div class="container">
    <div class="showcase">
      <h2>{{'NumbersOfShowcase' | translate }}</h2>

      <div class="numbers">
        @for (item of numbers; track $index) {
        <div class="number-box">
          <div>
            <h6>
              {{ item.number }}
            </h6>
            <span>
              {{ item.title | translate}}
            </span>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
